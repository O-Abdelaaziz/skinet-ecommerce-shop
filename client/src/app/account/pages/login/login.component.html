<div class="d-flex justify-content-center mt-5">
  <div class="col-md-3">
    <form [formGroup]="loginFormGroup" (ngSubmit)="onSubmitForm()">
      <div class="text-center mb-4">
        <i class="fa fa-lock fa-3x text-primary mb-4 fa-border"></i>
        <h1 class="h3 mb-3 font-weight-normal">Login</h1>
      </div>

      <div class="form-label-group">
        <input type="email" id="email" formControlName="email" class="form-control mb-1" placeholder="Email address" required
               autofocus>
        <label for="email">Email address</label>
        <span class="text-danger"
              *ngIf="(loginFormControls['email'].touched || submitted) && loginFormControls['email'].errors?.['required']">
          Email is required
        </span>
        <span class="text-danger"
              *ngIf="(loginFormControls['email'].touched || submitted) && loginFormControls['email'].errors?.['email']">
           Enter a valid email address
        </span>
      </div>

      <div class="form-label-group">
        <input type="password" id="password" formControlName="password" class="form-control mb-1" placeholder="Password"
               required>
        <label for="password">Password</label>
        <span class="text-danger"
              *ngIf="(loginFormControls['password'].touched || submitted) && loginFormControls['password'].errors?.['required']">
          Password is required
        </span>
      </div>

      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> <span class="remember-me"> Remember me </span>
        </label>
      </div>
      <button class="btn btn-lg btn-outline-primary btn-block" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted text-center">&copy; 2022-2023</p>
    </form>
  </div>
</div>
