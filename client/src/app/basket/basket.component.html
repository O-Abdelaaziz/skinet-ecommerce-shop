<div class="container mt-5">
  <div *ngIf="(basket$| async) ===null">
    <p> There are no items in your basket.</p>
  </div>
  <div *ngIf="basket$ | async">
    <div class="pb-5">
      <div class="container">
        <div class="row">
          <div class="col-md-12 mb-1">
            <app-basket-summary
              (increment)="incrementItemQuantity($event)"
              (decrement)="decrementItemQuantity($event)"
              (remove)="removeBasketItem($event)"
            ></app-basket-summary>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 offset-6">
            <app-order-totals></app-order-totals>
            <a href="javascript:void(0)" routerLink="/checkout" class="btn btn-outline-primary py-2 btn-block font-weight-bold"><i
              class="fa fa-shopping-cart"></i> Proceed to Checkout</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
