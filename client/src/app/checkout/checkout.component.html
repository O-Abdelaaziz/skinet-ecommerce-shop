<div class="container mt-5">
  <div class="row">
    <div class="col-md-8">
      <app-stepper [linearModeSelected]="false" #cdkStepper>
        <cdk-step>
          <ng-template cdkStepLabel>
           <span class="icon is-medium">
              <i class="fa fa-map-marker mr-2" aria-hidden="true"></i>
           </span>
            <span>Address</span>
          </ng-template>
          <app-checkout-address [checkoutForm]="checkoutForm"></app-checkout-address>
        </cdk-step>
        <cdk-step>
          <ng-template cdkStepLabel>
           <span class="icon is-medium">
              <i class="fa fa-plane mr-2" aria-hidden="true"></i>
           </span>
            <span>Delivery</span>
          </ng-template>
          <app-checkout-delivery [checkoutForm]="checkoutForm"></app-checkout-delivery>
        </cdk-step>
        <cdk-step>
          <ng-template cdkStepLabel>
           <span class="icon is-medium">
              <i class="fa fa-quote-right mr-2" aria-hidden="true"></i>
           </span>
            <span>Review</span>
          </ng-template>
          <app-checkout-review></app-checkout-review>
        </cdk-step>
        <cdk-step>
          <ng-template cdkStepLabel>
           <span class="icon is-medium">
              <i class="fa fa-credit-card mr-2" aria-hidden="true"></i>
           </span>
            <span>Payment</span>
          </ng-template>
          <app-checkout-payment></app-checkout-payment>
        </cdk-step>
      </app-stepper>
    </div>
    <div class="col-md-4">
      <app-order-totals></app-order-totals>
    </div>
  </div>
</div>
