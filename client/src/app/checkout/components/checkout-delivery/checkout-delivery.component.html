<div class="mt-4" [formGroup]="checkoutForm">
  <div class="row" formGroupName="deliveryForm">
    <div class="form-group col-md-6" *ngFor="let method of deliveryMethods">
      <input
        type="radio"
        [id]="method.id"
        [value]="method.id"
        formControlName="deliveryMethod"
        class="custom-control-input"
      >
      <label [for]="method.id" class="custom-control-label">
        <strong>{{method.shortName}} - {{method.price | currency}}</strong>
        <br>
        <span class="label-description">{{method.description}}</span>
      </label>
    </div>
  </div>
</div>
<div class="float-none d-flex justify-content-between flex-column flex-lg-row mb-5">
  <button class="btn btn-outline-primary"  cdkStepperPrevious>
    <i class="fa fa-angle-double-left"></i> Back to address
  </button>
  <button class="btn btn-outline-success" cdkStepperNext>
    <i class="fa fa-angle-double-right"></i> Go to review
  </button>
</div>
