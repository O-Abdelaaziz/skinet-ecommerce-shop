<ng-container *ngIf="basket$ | async">
  <table class="table table-bordered table-striped table-hover table-light">
    <thead class="thead-dark">
    <tr>
      <th scope="col" class="border-0">
        <div class="p-2 px-3 text-uppercase">Product</div>
      </th>
      <th scope="col" class="border-0">
        <div class="p-2 px-3 text-uppercase">Price</div>
      </th>
      <th scope="col" class="border-0">
        <div class="p-2 px-3 text-uppercase">Quantity</div>
      </th>
      <th scope="col" class="border-0">
        <div class="p-2 px-3 text-uppercase">Total</div>
      </th>
      <th scope="col" class="border-0" *ngIf="isBasket">
        <div class="p-2 px-3 text-uppercase">Remove</div>
      </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of (basket$ | async)?.items">
      <th scope="row">
        <div class="p-2">
          <img [src]="item.pictureUrl" [alt]="item.productName" class="img-fluid img-thumbnail"
               style="max-height: 50px;">
          <div class="ml-3 d-inline-block align-middle">
            <h5 class="mb-0">
              <a href="javascript:void(0)" [routerLink]="['/shop/',item.id]"
                 class="text-dark font-weight-bold">{{item.productName}}</a>
            </h5>
            <span class="text-muted font-weight-normal font-italic d-block">Type: {{item.type}}</span>
          </div>

        </div>
      </th>
      <td class="align-middle text-center"><strong>{{item.price | currency}}</strong></td>
      <td class="align-middle text-center">
        <i *ngIf="isBasket" (click)="decrementItemQuantity(item)" class="fa fa-minus-circle text-primary mr-2" style="cursor: pointer; font-size: 2em;"></i>
        <span class="font-weight-bold" style="font-size: 1.5em;">{{item.quantity}}</span>
        <i *ngIf="isBasket" (click)="incrementItemQuantity(item)" class="fa fa-plus-circle text-success mx-2" style="cursor: pointer; font-size: 2em;"></i>
      </td>
      <td class="align-middle text-center">{{(item.price * item.quantity) | currency}}</td>
      <td class="align-middle text-center" *ngIf="isBasket">
        <button (click)="removeBasketItem(item)" class="btn btn-danger"><i class="fa fa-trash"></i></button>
      </td>
    </tr>
    </tbody>
  </table>

</ng-container>
