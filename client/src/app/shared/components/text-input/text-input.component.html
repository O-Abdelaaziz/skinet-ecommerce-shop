<div class="form-label-group">
  <input
    #input
    [type]=type
    [id]="label"
    (input)="onChange($any($event.target).value)"
    (blur)="onTouched()"
    [placeholder]="label"
    [ngClass]="(_controlDirective && _controlDirective.control && _controlDirective.control.touched) ? !_controlDirective.control.valid ? 'is-invalid' : 'is-valid': ''"
    class="form-control mb-1">
  <div *ngIf="_controlDirective && _controlDirective.control && _controlDirective.control.status=== 'PENDING'" class="fa fa-spinner fa-spin loader"></div>
  <label [for]="label">{{label}}</label>
  <div class="invalid-feedback"
       *ngIf="(_controlDirective && _controlDirective.control && !_controlDirective.control.valid && _controlDirective.control.touched)">
    <span *ngIf="_controlDirective.control.errors?.['required']"> {{label}} is required</span>
    <span *ngIf="_controlDirective.control.errors?.['email']">Invalid email address</span>
    <span *ngIf="_controlDirective.control.errors?.['emailExists']">This email address already exists</span>
  </div>
  <div class="invalid-feedback d-block"
       *ngIf="(_controlDirective && _controlDirective.control && !_controlDirective.control.valid && _controlDirective.control.dirty)">
    <span *ngIf="_controlDirective.control.errors?.['emailExists']">This email address already exists</span>
  </div>
</div>
