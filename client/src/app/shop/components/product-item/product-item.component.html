<div class="card h-100 shadow-sm" *ngIf="product">
  <div class="image position-relative">
    <img [src]="product.pictureUrl" [alt]="product.name " class="img-fluid bg-info"/>
    <div class="d-flex align-items-center justify-content-center hover-overlay">
      <button type="button" class="btn btn-primary fa fa-shopping-cart mr-2"></button>
      <button class="btn btn-primary fa fa-eye" [routerLink]="['/shop',product.id]"></button>
    </div>
  </div>

  <div class="card-body d-flex flex-column">
    <a href="javascript:void(0)" [routerLink]="['/shop',product.id]"><h6 class="text-uppercase">{{product.name}}</h6></a>
    <span class="mb-2">{{product.price | currency}}</span>
    <div class="d-flex justify-content-between align-items-center">

      <small class="text-muted">9 mins</small>
    </div>
  </div>
</div>
